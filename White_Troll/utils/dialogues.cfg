#define 02_DIALOGUE3
    [message]
        id=Jalak
        message= _ "I found the shaman, Captain. The elf was speaking the truth. The shaman is teaching magic arts to a troll. But they retired into the city and we can't capture the troll."
    [/message]
    [message]
        id=Romir
        message= _ "We must inform Lord Denvan that the elf's information has been verified. Let's go."
    [/message]
    [message]
        id=Hunthor
        message= _ "Hurry up, a group of elves is approaching. Probably a border patrol."
    [/message]
    [message]
        id=Jalak
        message= _ "I can't hear anything."
    [/message]
    [message]
        id=Hunthor
        message= _ "Your race has forgotten, if you ever had been able, how to listen to the forest's voice. But I do know how, and I am sure that elves are approaching. We must leave at once."
    [/message]
    [message]
        id=Romir
        message= _ "If elves are really coming, I doubt that we can outrun them. Go on without us, Hunthor, to Tridel. Take my ring, show it to the city commander, explain him what's happening and tell him to report to Lord Denvan. He will understand."
    [/message]
#enddef

#define 02_DIALOGUE4
    [message]
        id=Romir
        message= _ "Some elves are approaching, now I can hear them!"
    [/message]
#enddef

#define 02_DIALOGUE5
    [message]
        id=Brandir
        message= _ "Humans, why are you in our forest? You are not allowed to be here."
    [/message]
    [message]
        role=sidekick
        message= _ "My Lord, that looks like the man who was seen sneaking around our village."
    [/message]
    [message]
        id=Brandir
        message= _ "Who are you? Why are you spying on us?"
    [/message]
    [message]
        id=Romir
        message= _ "We are aware of the monster you are raising, elf, and soon we will report to Lord Denvan. Don't try to stop us. Men, stay behind and face the elves, while I reach Tridel. The more of them you kill, the better. This is only a small border patrol, they don't have a big army ready."
    [/message]
    [message]
        id=Brandir
        message= _ "You come into our forest and dare confront us after spying on us? None of you will leave our forest alive! Catch them! Nobody must escape or they will send their army immediately knowing that we are unprepared to face them."
    [/message]
#enddef

#define 02_DIALOGUE_END1
    [message]
        id=Romir
        message= _ "You managed to stop me, elves, but don't deceive yourself: by now, my Lord has already been informed of what you are doing in your village. You have won this battle, but our army is too strong for you! And the troll too will meet his fate..."
    [/message]
    [message]
        id=Brandir
        message= _ "What are you talking about?"
    [/message]
    [message]
        id=Romir
        message= _ "Eh eh... ack..."
    [/message]
    [message]
        speaker=second_unit
        message= _ "He is dead."
    [/message]
    [message]
        id=Brandir
        message= _ "Don't let anybody escape!"
        [show_if]
            [have_unit]
                side=2
            [/have_unit]
        [/show_if]
    [/message]
#enddef

#define 02_DIALOGUE_END2
    [message]
        id=Brandir
        message= _ "Good, we have stopped the humans."
    [/message]
    [message]
        type=Elvish Scout,Elvish Archer,Elvish Fighter,Elvish Shaman
        message= _ "My Lord, it seems that somebody has managed to escape: there are traces leaving the forest, but they are very hard to notice. Whoever left them, he was not a human."
    [/message]
    [message]
        id=Brandir
        message= _ "This is very disturbing. Let's go back and report to the council."
    [/message]
#enddef

#define 02_DIALOGUE_WARN
    [message]
        id=Brandir
        message= _ "They are approaching their village, we must hurry to stop them!"
    [/message]
#enddef

#define 02_DIALOGUE_DEF1
    [message]
        id=Brandir
        message= _ "One of them has reached their village... we have no reason to keep fighting, retreat! We will soon have to face their whole army and we are not ready for a full scale war!"
    [/message]
#enddef

#define 02_DIALOGUE_DEF2
    [message]
        id=Brandir
        message= _ "More humans are coming from the city! They are too many! Retreat!"
    [/message]
#enddef

