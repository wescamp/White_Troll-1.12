#textdomain wesnoth-White_Troll

# this file contains all scenario dialogues, in order of appearance

# scenario 1
#define 01_DIALOGUE1
    [message]
        id=Lady Erwen
        message= _ "I hereby open this extraordinary session of the elvish council. We gathered here after sorceress Melime's request, and she will now expose the reason that made her ask for our advice."
    [/message]
    [message]
        id=Melime
        message= _ "Noble council members, I requested this extraordinary session because a few days ago, at the edge of the forest, I found this abandoned troll whelp... and I discovered he has strange magical powers."
    [/message]
    [message]
        id=Lord Galagor
        message= _ "That's impossible! Trolls have never showed any aptitude for magic. Only a few of them are able to learn how to cast spells, and even then they take many years to learn to most basic ones. A troll whelp has about as much magical powers as a stone."
    [/message]
    [message]
        id=Melime
        message= _ "This whelp is indeed different: I have seen with my own eyes him using magic with ease more than once."
    [/message]
    [message]
        id=Lady Erwen
        message= _ "I sense an unusual power in that troll whelp. I think his magical potential is huge. Anyway, I don't understand how this could be of any concern to us, Melime."
    [/message]
    [message]
        id=Melime
        message= _ "I came here to ask you to let me study his powers and let me teach him magic. One day, he could become a valuable ally."
    [/message]
    [message]
        id=Hunthor
        message= _ "What?! Do you really mean to teach magic to that... that thing? This proposal is unacceptable, we can not allow this to happen!"
    [/message]
    [message]
        id=Melime
        message= _ "But he is only a whelp, he hasn't been affected by the warlike nature of his kin yet. I would educate him according to our laws and values."
    [/message]
    [message]
        id=Hunthor
        message= _ "Do you really think you can turn a wolf into a lamb just feeding it with grass?! Whelps or grown, trolls are bloody beasts: sooner or later he will turn against us."
    [/message]
    [message]
        id=Lord Galagor
        # wmllint: display on
        message= _ "Anger clouds your judgment, Hunthor. This whelp is not responsible for the crimes that his race has committed and of the pain they have caused to you.
Melime will be allowed to raise the whelp, but she will be responsible for his behavior."
        # wmllint: display off
    [/message]
    [message]
        id=Brandir
        message= _ "The council has spoken! You, Melime, from now on will take care of this whelp and you will raise him according to our traditions and customs."
    [/message]
    [message]
        id=Melime
        message= _ "I thank you, noble lords. You will not regret of your choice."
    [/message]
    [message]
        id=Lord Galagor
        message= _ "May Eloh let this be. The session is over, the council retires."
    [/message]
#enddef

#define 01_DIALOGUE2
    [message]
        id=Hunthor
        message= _ "These fools might have been deceived by your promises, but I will not let a monster live peacefully in our village. Nor I will allow him to be taught magic!"
    [/message]
    [message]
        id=Melime
        message= _ "But he is only a whelp, Hunthor! He has no guilt!"
    [/message]
    [message]
        id=Hunthor
        message= _ "Ha! I know his race and I know what they can do. Trolls have slaughtered my father and my brother, without showing any mercy, why should I behave differently? As long as I am alive, no troll will wander freely in my village!"
    [/message]
#enddef

#define 01_DIALOGUE3
    [message]
        id=Hunthor
        message= _ "Let us kill the troll! Let us avenge the deaths caused by his filthy race!"
    [/message]
    [message]
        id=Brandir
        message= _"Hunthor, the council has spoken and you must respect its decisions. This is our law."
    [/message]
    [message]
        id=Hunthor
        message= _ "A bunch of geriatrics leads us towards doom and I should be watching and do nothing? I don't think so, Brandir. The council's shortsighted behavior risks to condemn us all: it is time for the old system to give way to a new order!"
    [/message]
    [message]
        id=Brandir
        message= _ "Your fury made you lose your mind, Hunthor! Melime, take cover. My soldiers and I will protect you."
    [/message]
#enddef

#define 01_DIALOGUE_END1
    [message]
        id=Hunthor
        message= _ "Argh... I... I surrender."
    [/message]
    [message]
        speaker=second_unit
        message= _ "My Lord, what are your orders?"
        [show_if]
            [variable]
                name=second_unit.id
                not_equals=Melime
            [/variable]
            [variable]
                name=second_unit.id
                not_equals=Brandir
            [/variable]
            [variable]
                name=second_unit.id
                not_equals=White Troll
            [/variable]
        [/show_if]
    [/message]
    [message]
        id=Brandir
        message= _ "Too much blood has been poured today. I allow you to live, Hunthor, even if your crimes are of the utmost gravity."
    [/message]
    [message]
        id=Hunthor
        message= _ "..."
    [/message]
    [message]
        id=Brandir
        message= _ "However, you will be exiled from the city, as a punishment for your rebellion."
    [/message]
    [message]
        id=Hunthor
        message= _ "The only conduct that deserves punishment is yours, Brandir, you who have chosen to protect a troll rather than your brothers."
    [/message]
    [message]
        id=Brandir
        message= _ "I have protected my laws and my people from your madness."
    [/message]
#enddef

#define 01_DIALOGUE_END2
    [message]
        id=Brandir
        message= _ "Hunthor will be back. His hatred have made him lose his mind. Maybe I should have killed him."
    [/message]
    [message]
        id=Melime
        message= _ "No. Unlike Hunthor, you have acted with wisdom and generosity."
    [/message]
#enddef

#define 01_DIALOGUE_DEF
    [message]
        id=Brandir
        message= _ "They have gathered more supporters among our people, we can't face them all!"
    [/message]
#enddef

